<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Formulário</h1>
        </div>

        <form id="form" class="form">
            <div class="form-control">

                <label for="username">Nome de Usuario: </label>
                <input type="text" id="username" placeholder="Digite seu nome de usuario">

                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-check-circle"></i>

                <small>mensagem de erro</small>
            </div>
            <div class="form-control">

                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="Digite seu email">

                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-check-circle"></i>

                <small>mensagem de erro</small>
            </div>
            <div class="form-control">

                <label for="password">senha: </label>
                <input type="password" id="password" placeholder="Digite sua senha">

                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-check-circle"></i>

                <small>mensagem de erro</small>
            </div>
            <div class="form-control">

                <label for=" password-confirmation">Confirmação de senha: </label>
                <input type="password" id=" password-confirmation" placeholder="confirme sua senha">

                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-check-circle"></i>

                <small>mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>

    </div>
    <script src="https://kit.fontawesome.com/a3141dc3d0.js" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
